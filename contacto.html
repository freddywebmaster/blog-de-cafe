<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                <h1 class="no-margin">Blog<span>DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div> <!--Aqui cierra la barra-->
            <div class="texto-header">
                <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con nuevas ideas y consejos</p>
            </div>
        </div> <!--Aqui cierra el contenedor-->
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columnas">
            <div class=".columnas-12">
                <img src="img/contacto.jpg" alt="contacto">
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>

                    <div class="campo">
                        <label for="nombre">E-mail</label>
                        <input type="email" id="email" placeholder="Tu E-Mail">
                    </div>

                    <div class="campo mensaje">
                        <label for="nombre">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>

                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>

    </div><!--Contenido principal-->
    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p>Blog<span>DeCafe</span></p>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
